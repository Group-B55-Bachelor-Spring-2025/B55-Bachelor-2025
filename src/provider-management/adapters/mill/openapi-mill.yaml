                  - houseId
                  - roomComfortTemperature
                  - roomSleepTemperature
                  - roomAwayTemperature
                  - overrideModeType
                  - overrideEndDate
                  - roomProgramId
                  - roomControlSource
                  - mode
                  - createdAt
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
