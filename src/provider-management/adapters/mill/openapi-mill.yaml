                          override_weekly_program:
                            type: object
                            properties:
                              value_type:
                                type: string
                                enum:
                                  - comfort
                                  - sleep
                                  - away
                                  - normal
                                  - always_heating
                                  - 'off'
                                nullable: true
                              ends_at:
                                type: number
                                nullable: true
                                description: >-
                                  UTC timestamp in seconds when the override
                                  mode ends
