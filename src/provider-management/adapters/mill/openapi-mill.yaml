                  - $ref: '#/components/schemas/IncorrectTokenType'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerHasNoPermissionError'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/RoomProgramNotFoundError'
                  - $ref: '#/components/schemas/HouseNotFoundError'
        '500':
          description: Internal Server Error
      security:
        - JWT: []
        - ApiKey: []
      operationId: createRoom
      summary: Create room
      description: Creates a new room in house
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Room name
                  example: Living room
              required:
                - name
    parameters:
      - schema:
          type: string
          description: House ID
          example: 95bfe226-81da-4750-81f3-59b7465a9b2c
        name: houseId
        in: path
        required: true
        description: House ID
